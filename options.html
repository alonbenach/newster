<!DOCTYPE html>
<html>
<head>
  <title>Newster Settings</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
    }
    #status {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>

  <h2>Cohere API Key</h2>

  </p>
  <input type="text" id="cohereKey" placeholder="Enter your Cohere API key:" />
  <button id="saveBtn">Save</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
